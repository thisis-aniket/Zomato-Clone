<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b862bb0d81.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/styles/styles.css" />
    <title>Not Zomato</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-item app">
          <i class="fas fa-door-open">Get the App</i>
        </div>
        <div class="container">
          <div class="nav-item">Login</div>
          <div class="nav-item">Sign Up</div>
        </div>
      </nav>

      <div class="content">
        <img src="./assets/images/logo.png" alt="logo" class="logo" />
        <h1>Discover the best food & drinks in Sinnar, Nashik</h1>
        
        <div class="search-box">
            <div class="select">
                <i class="fas fa-map-marker-alt"></i>
                <select name="" id="">
                    <option value="">Sinnar, Nashik</option>
                </select>
            </div>
            <div class="separator"></div>
            <div class="input">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Serach for restaurant, cuisine or dish...">
            </div>
        </div>
      </div>
    </header>
  </body>
</html>
